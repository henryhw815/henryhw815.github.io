<!DOCTYPE html>
<html lang="en">

    <body>
        <main>
            <h1 class="title">Student Grades</h1>
            <br>
            <form name="input">
                <table>
                    <tr>
                        <td><label class="stuff">Homework Average:</label></td>
                        <td><input type="number" id="hwscore"></td>
                    </tr>
                    <tr>
                        <td><label class="stuff">Mid-Term Exam Score:</label></td>
                        <td><input type="number" id="midscore"></td>
                    </tr>
                    <tr>
                        <td><label class="stuff">Final Exam Score:</label></td>
                        <td><input type="number" id="finscore"></td>
                    </tr>
                    <tr>
                        <td><label class="stuff">Participation:</label></td>
                        <td><input type="number" id="pscore"></td>
                    </tr>
                </table>
            <input type="button" id="calc" onclick= gradeCalc() value="Calculate">
            <input type="reset" value="Clear">
            <br>
            <textarea id ="result" readonly rows="5" cols ="50">
            </textarea>
            </form>
            <a href="hw3.html" class="back">Back to HW3</a>
        </main>
